    <script>
        function exportToCSV() {{
            const table = document.getElementById('dataTable');
            const rows = table.querySelectorAll('tr');
            let csv = [];
            
            // è·³è¿‡ç¬¬ä¸€è¡Œï¼ˆä¸»æ ‡é¢˜è¡Œï¼‰ï¼Œä»ç¬¬äºŒè¡Œå¼€å§‹
            for (let i = 1; i < rows.length; i++) {{
                const row = rows[i];
                const cols = row.querySelectorAll('th, td');
                let rowData = [];
                
                for (let j = 0; j < cols.length; j++) {{
                    let text = cols[j].innerText || cols[j].textContent;
                    // å¤„ç†åŒ…å«é€—å·çš„æ–‡æœ¬
                    if (text.includes(',')) {{
                        text = '"' + text + '"';
                    }}
                    rowData.push(text);
                }}
                
                csv.push(rowData.join(','));
            }}
            
            const csvContent = csv.join('\n');
            const blob = new Blob([csvContent], {{ type: 'text/csv;charset=utf-8;' }});
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'wencai_results.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }}
        
        function exportToTXT() {{
            const table = document.getElementById('dataTable');
            const rows = table.querySelectorAll('tbody tr');
            let stockCodes = [];
            
            for (let i = 0; i < rows.length; i++) {{
                const row = rows[i];
                const cols = row.querySelectorAll('td');
                if (cols.length > 0) {{
                    const stockCode = cols[0].innerText || cols[0].textContent;
                    stockCodes.push(stockCode);
                }}
            }}
            
            const txtContent = stockCodes.join('\n');
            const blob = new Blob([txtContent], {{ type: 'text/plain;charset=utf-8;' }});
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'wencai_stock_codes.txt');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }}
        
        // æ·»åŠ è¡¨æ ¼æ’åºåŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {{
            const table = document.getElementById('dataTable');
            const headers = table.querySelectorAll('thead th');
            const tableContainer = document.querySelector('.table-container');
            
            // æ£€æµ‹æµè§ˆå™¨æ˜¯å¦æ”¯æŒstickyå®šä½
            const supportsSticky = CSS.supports('position', 'sticky');
            
            if (!supportsSticky) {{
                console.log('æµè§ˆå™¨ä¸æ”¯æŒstickyå®šä½ï¼Œå¯ç”¨JavaScriptå›ºå®šè¡¨å¤´');
                // ä¸ºä¸æ”¯æŒstickyçš„æµè§ˆå™¨æä¾›JavaScriptå›ºå®šè¡¨å¤´
                let isHeaderFixed = false;
                let headerHeight = 0;
                
                function updateHeaderPosition() {{
                    const scrollTop = tableContainer.scrollTop;
                    const thead = table.querySelector('thead');
                    
                    if (thead && !isHeaderFixed) {{
                        headerHeight = thead.offsetHeight;
                        isHeaderFixed = true;
                    }}
                    
                    if (thead && isHeaderFixed) {{
                        if (scrollTop > 0) {{
                            thead.style.position = 'fixed';
                            thead.style.top = '0';
                            thead.style.left = tableContainer.offsetLeft + 'px';
                            thead.style.width = tableContainer.offsetWidth + 'px';
                            thead.style.zIndex = '1000';
                            thead.style.background = '#f8f9fa';
                            thead.style.margin = '0';
                            thead.style.padding = '0';
                        }} else {{
                            thead.style.position = 'static';
                            thead.style.top = 'auto';
                            thead.style.left = 'auto';
                            thead.style.width = 'auto';
                            thead.style.zIndex = 'auto';
                            thead.style.margin = '0';
                            thead.style.padding = '0';
                        }}
                    }}
                }}
                
                tableContainer.addEventListener('scroll', updateHeaderPosition);
                window.addEventListener('resize', updateHeaderPosition);
            }}
            
            // åŒæ­¥æ°´å¹³æ»šåŠ¨ï¼Œä¿æŒè¡¨å¤´å¯¹é½
            if (tableContainer) {{
                tableContainer.addEventListener('scroll', function() {{
                    const scrollLeft = this.scrollLeft;
                    const thead = table.querySelector('thead');
                    if (thead) {{
                        thead.style.transform = `translateX(-${{scrollLeft}}px)`;
                        
                        // æ·»åŠ sticky-fixedç±»æ¥åº”ç”¨ç‰¹æ®Šæ ·å¼
                        if (this.scrollTop > 0) {{
                            thead.classList.add('sticky-fixed');
                        }} else {{
                            thead.classList.remove('sticky-fixed');
                        }}
                    }}
                }});
            }}
            
            headers.forEach((header, index) => {{
                header.style.cursor = 'pointer';
                header.addEventListener('click', () => {{
                    sortTable(index);
                }});
                
                // æ·»åŠ æ’åºæŒ‡ç¤ºå™¨
                header.innerHTML += ' <span style="opacity: 0.6; font-size: 11px;">â†•</span>';
            }});
            
            // æ·»åŠ è¡Œé€‰ä¸­åŠŸèƒ½
            const tbody = table.querySelector('tbody');
            const rows = tbody.querySelectorAll('tr');
            
            rows.forEach(row => {{
                row.style.cursor = 'pointer';
                row.addEventListener('click', function(e) {{
                    // é˜²æ­¢ç‚¹å‡»é“¾æ¥æ—¶è§¦å‘è¡Œé€‰ä¸­
                    if (e.target.tagName === 'A') {{
                        return;
                    }}
                    
                    // ç§»é™¤å…¶ä»–è¡Œçš„é€‰ä¸­çŠ¶æ€
                    rows.forEach(r => r.classList.remove('selected'));
                    // ä¸ºå½“å‰è¡Œæ·»åŠ é€‰ä¸­çŠ¶æ€
                    this.classList.add('selected');
                    
                    // è°ƒè¯•ä¿¡æ¯
                    console.log('è¡Œè¢«é€‰ä¸­:', this);
                }});
            }});
            
        }});
        
        function sortTable(columnIndex) {{
            const table = document.getElementById('dataTable');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            // è·å–å½“å‰æ’åºæ–¹å‘
            const currentDirection = table.getAttribute('data-sort-direction') === 'asc' ? 'desc' : 'asc';
            table.setAttribute('data-sort-direction', currentDirection);
            
            // æ’åºè¡Œ
            rows.sort((a, b) => {{
                const aValue = a.cells[columnIndex].textContent.trim();
                const bValue = b.cells[columnIndex].textContent.trim();
                
                // å°è¯•æ•°å­—æ’åº
                const aNum = parseFloat(aValue);
                const bNum = parseFloat(bValue);
                
                if (!isNaN(aNum) && !isNaN(bNum)) {{
                    return currentDirection === 'asc' ? aNum - bNum : bNum - aNum;
                }} else {{
                    // å­—ç¬¦ä¸²æ’åº
                    if (currentDirection === 'asc') {{
                        return aValue.localeCompare(bValue, 'zh-CN');
                    }} else {{
                        return bValue.localeCompare(aValue, 'zh-CN');
                    }}
                }}
            }});
            
            // é‡æ–°æ’å…¥æ’åºåçš„è¡Œ
            rows.forEach(row => tbody.appendChild(row));
            
            // æ›´æ–°æ’åºæŒ‡ç¤ºå™¨
            const headers = table.querySelectorAll('thead th');
            headers.forEach((header, index) => {{
                if (index === columnIndex) {{
                    const direction = currentDirection === 'asc' ? 'â†‘' : 'â†“';
                    header.innerHTML = header.innerHTML.replace(/[â†‘â†“]/, direction);
                }} else {{
                    header.innerHTML = header.innerHTML.replace(/[â†‘â†“]/, 'â†•');
                }}
            }});
        }}
    </script>
